<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <title>Document</title>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color: aliceblue;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="url">link to site</a>
      <div v-if="showBooks">
        <ul>
          <li v-for="book in books">
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
          </li>
        </ul>
      </div>

      <br />
      <div class="box" @mouseover="handleEvent($event, 1)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent($event, 2)">mouseleave</div>
      <div class="box" @dblclick="handleEvent($event, 3)">double click</div>
      <div class="box" @mousemove="handleMouseMove">
        pos: x: {{x}}, y: {{y}}
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
